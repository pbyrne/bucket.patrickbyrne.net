[build]
publish = "_site"

[build.environment]
NODE_VERSION = "18.12.1"

[build.processing]
skip_processing = false

[build.processing.css]
bundle = true
minify = false

[build.processing.js]
bundle = true
minify = false

[build.processing.images]
compress = true

[[plugins]]
package = "netlify-plugin-cache"

[plugins.inputs]
paths = [
  ".cache", # Eleventy Cache's base cache
]
